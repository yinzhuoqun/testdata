<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>page</title>
</head>
<body>
	<table>
		
		<tr>
			<th>id</th>
			<th>name</th>
			<th>age</th>
			<th>password</th>
		</tr>

		{% for i in data %}
			<tr>
				<td>{{ i.id}}</td>
				<td>{{ i.name}}</td>
				<td>{{ i.age}}</td>
				<td>{{ i.password}}</td>
			</tr>
		{% endfor %}

		页码：{{ page }}
	</table>
</body>
</html>
