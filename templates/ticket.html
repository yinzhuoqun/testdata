{% block "style" %}
    <head xmlns="http://www.w3.org/1999/html">
        <title>{{ title }}</title>
        <meta name="viewport" content="initial-scale=1, user-scalable=0, minimal-ui">
        <style>
            .ticket_ul label {
                font-size: 18px;
                color: goldenrod;
            }

            ul {
                list-style: none;
            }

            .errorlist {
                color: red;
                font-size: xx-small;
            }

            .get_ticket{
                margin-left: 120px;
                height: 30px;
                width: 173px;

            }
            .user_info{
                word-wrap: break-word;
                word-break: break-all;
            }
        </style>
    </head>
{% endblock %}

{% block "contentRight" %}
    <div class="box">
        <form action="" method="post">
            {% csrf_token %}
            <ul class="ticket_ul">
                {{ ticket_form.as_ul }}
            </ul>
            <input class="get_ticket" type="submit" value="获取">
        </form>
        <div class="ticket">ticket: <br>{{ get_ticket_info.ticket }}</div><p></p>
        <div class="user_info">{{ get_ticket_info.userinfo }}</div>
    </div>
{% endblock %}
